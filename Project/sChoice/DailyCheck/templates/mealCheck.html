<style>

<main>	
	<div id="box1">
        
            <canvas id="myChart" >
               
            </canvas> 
       

        <table id="progressbars">

        </table>


	</div>
	
	<div id="box2">
		<table id = "inputsection">
            <tr>                
                <td width=250 height=250 style='background-color:#A0DDE0;'> 
                    <a href="#">
                    <ul>아침 200kcal</ul>
                    <ul>탄수화물: 30g</ul>
                    <ul>단백질: 10g</ul>
                    <ul>지방: 5g</ul>                 
                    </a>
                
                </td>
                <td width=250 height=250 style='background-color:#eee;'><a href="#"><img onclick="addMeal()" width=50 height=50 src='/static/img/basic/plus.png'> </a></td>
            </tr>
            <tr>
                <td width=250 height=250 style='background-color:#eee;'><a href="#"><img onclick="addMeal()" width=50 height=50 src='/static/img/basic/plus.png'> </a></td>
                <td width=250 height=250 style='background-color:#eee;'><a href="#"><img onclick="addMeal()" width=50 height=50 src='/static/img/basic/plus.png'> </a></td>
                
            </tr>
        </table>
	</div>

    <!-- 모달 창 !!  -->
    <div id="myModal" class="modal">
        
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <br>
            <br>
            <div id = "mealbox1">
                <form id="mealdb_input">  
                    <br>              
                    <select name="meal_time">
                        <option value="">선택해주세요</option>
                        <option value="breakfast">아침</option>
                        <option value="lunch">점심</option>
                        <option value="dinner">저녁</option>
                        <option value="snack">간식</option>
                    </select>

                    <br><br>

                    <table id="meal_input" >
                        <thead class="m_in_tb">
                            <tr class="m_in_tb">
                                <th class="m_in_tb">음식명</th>
                                <th class="m_in_tb"></th>
                                <th class="m_in_tb">무게(g)</th>
                                <th class="m_in_tb"></th>
                                <th class="m_in_tb">칼로리(kcal)</th>
                                <th class="m_in_tb">탄수화물(g)</th>
                                <th class="m_in_tb">단백질(g)</th>
                                <th class="m_in_tb">지방(g)</th>
                                <th class="m_in_tb">삭제</th>
                            </tr>
                        </thead>
                        <tbody class="m_in_tb">
                            <tr class="m_in_tb">
                                <td class="m_in_tb">사과</td>
                                <td class="m_in_tb"><button> - </button> </td>
                                <td class="m_in_tb"><input type="text" name="foodweight" size="5" value='100'></td>
                                <td class="m_in_tb"><button> + </button> </td>
                                <td class="m_in_tb">57</td>
                                <td class="m_in_tb">14.4</td>
                                <td class="m_in_tb">0.2</td>
                                <td class="m_in_tb">0</td>
                                <td class="m_in_tb"><button> 삭제 </button></td>
                            </tr>
                        </tbody>


                    </table>

                    <button> 추가 </button> 
                    <button> 취소 </button> 



                </form>           
            </div>
            <div id = "mealbox2">
                <table id="mealdb" class="mealdbtb">
                    <thead class="mealdbtb">
                        <tr class="mealdbtb">
                            <td  class="mealdbtb" colspan='3'><input type="text" name="serDB" size="20"></td>
                            <td  class="mealdbtb"><button> 검색 </button> </td>
                        </tr>
                    </thead>
                    <tbody class="mealdbtb">
                        <tr class="mealdbtb">
                            <td class="mealdbtb">사과</td>
                            <td class="mealdbtb">100g</td>
                            <td class="mealdbtb">50kcal</td>
                            <td class="mealdbtb"><button> + </button></td>
                        </tr>
                    </tbody>

                </table>
            </div>
            
        </div>
        
    </div>
    <script>
        // 모달
        function addMeal(){
            modal.style.display = "block";
        }
        // Get the modal
        var modal = document.getElementById("myModal");
 
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>



    
</main>
