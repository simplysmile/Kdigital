{% extends 'base.html' %}
{% load static %}

{% block mycontent %}


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

<link rel="stylesheet" type="text/css" href="/static/css/dailycheck.css" />
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/static/js/dailycheckMeal.js"></script>

<style>
    #mealbox1{
        float: left;
        width: 65%;
    }
    #mealbox2{
        width: 35%;
        float: left;
    }
    #m_select{
        width:120px;
        height:40px;
        text-align: center;
        font-size: 15px;

    }
    #mealdb{
        border: 0px solid black;
        border-collapse: collapse;
        width: 90%;
        text-align: center;
    }
    #mealdb_input{
        margin: 0 auto;
    }
    #meal_input{
        margin: 0 auto;
        width: 100%;
        border-collapse: collapse;
    }
    .m_in_tb thead tr th{
        border-bottom: 2px solid gray;
        border-top: 2px solid gray;
        padding: 10px;
    }
    .m_in_tb tbody tr td{
        border-bottom: 1px solid black;
        padding: 10px;
    }
    
    .mealdbtb{
        margin: 0 auto;
        border: 1px solid black;
        border-collapse: collapse;
        text-align:center;
    }
    .mealdbtb tbody tr td{
        border-bottom: 1px solid black;
        border-top: 1px solid black;
        padding: 10px;
    }
    #searchbox{
        margin:0 auto;
        margin-left: 50px;
    }
    

</style>

<main>	
	<div id="box1">
        
            <canvas id="myChart" >
               
            </canvas> 
       

        <table id="progressbars">

        </table>


	</div>
	
	<div id="box2">
		<table id = "inputsection">
            <tr>                
                <td width=250 height=250 style='background-color:#A0DDE0;'> 
                    <a href="#">
                    <ul>아침 200kcal</ul>
                    <ul>탄수화물: 30g</ul>
                    <ul>단백질: 10g</ul>
                    <ul>지방: 5g</ul>                 
                    </a>
                
                </td>
                <td width=250 height=250 style='background-color:#eee;'><img onclick="addMeal()" width=50 height=50 src='/static/img/basic/plus.png'></td>
            </tr>
            <tr>
                <td width=250 height=250 style='background-color:#eee;'><img onclick="addMeal()" width=50 height=50 src='/static/img/basic/plus.png'></td>
                <td width=250 height=250 style='background-color:#eee;'><img onclick="addMeal()" width=50 height=50 src='/static/img/basic/plus.png'></td>
                
            </tr>
        </table>
	</div>

    <!-- 모달 창 !!  -->
    <div id="myModal" class="modal">
        
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
        

            <div id = "mealbox1">
                <form id="mealdb_input"  onsubmit="return false;">  
                    <br>   
                   
                    <select id="m_select" name="meal_time" >
                        <option value="">선택해주세요</option>
                        <option value="breakfast">아침</option>
                        <option value="lunch">점심</option>
                        <option value="dinner">저녁</option>
                        <option value="snack">간식</option>
                    </select>
                    <br>
                    <br>
                    <table id="meal_input" class="m_in_tb" >
                        <colgroup>
                            <col width="15%">
                            <col width="19%">
                            <col width="16%">
                            <col width="14%">
                            <col width="14%">
                            <col width="14%">
                            <col width="8%">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>이름</th>
                                <th>무게(g)</th>
                                <th>칼로리(kcal)</th>
                                <th>탄수화물(g)</th>
                                <th>단백질(g)</th>
                                <th>지방(g)</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="meal_input_tbody">
                        </tbody>


                    </table>

                    <button> 등록 </button> 
                    <button> 취소 </button> 



                </form>           
            </div>
            <div id = "mealbox2">


                <div id="searchbox">
                   <!--
                    <form method='POST' id='search' name='search' action = "{% url 'DailyCheck:searchMeal'  %}">
                    -->
                    <form method='POST' id='search' name='search'>
                    
                    
                        {% csrf_token %}
                        <input type="text" id="serDB" name="serDB" size="10" style="height:35px;" value="사과">
                        <button type="button" onclick="searchDB()">검색</button>
                    </form>
                </div>
                <br>
                <table id="mealdb" class="mealdbtb">
                    <colgroup>
                        <col width="30%">
                        <col width="30%">
                        <col width="30%">
                        <col width="10%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>무게</th>
                            <th>칼로리</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="mealdb_tbody">

                    </tbody>

                </table>
            </div>
            
        </div>
        
    </div>
    <script src="/static/js/dailycheckMeal_modal.js"></script>
   
</main>

{% endblock mycontent %}
