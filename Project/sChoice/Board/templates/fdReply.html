{%extends 'base.html'%}
{%block mycontent%}
<head>
    {% comment %} <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet"> {% endcomment %}
    {% comment %} <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> {% endcomment %}
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, label {
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 13px;
      color: #666;
      line-height: 22px;
      }
      h1 {
      position: absolute;
      margin: 0;
      line-height: 50px;
      font-size: 50px;
      color: #fff;
      z-index: 2;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 20px 0  #004d00;
      }
      .banner {
      position: relative;
      height: 200px;
      background-image: url("/uploads/media/default/0001/02/c80634ee5d31493e4ef09a6c21a6fbe0c5936c01.jpeg");  
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.4);
      position: absolute;
      width: 100%;
      height: 100%;
      }
      input {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      input[type="date"] {
      padding: 4px 5px;
      }
      input[type="textarea"] {
        height: 300px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color:#004d00;
      }
      .item input:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 6px 0 #004d00;
      color:#004d00;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      .item span {
      color: red;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      }
      .item i {
      right: 2%;
      top: 30px;
      z-index: 1;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 1%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #004d00;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background: #008000;
      }
      @media (min-width: 568px) {
      .name-item, .city-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .name-item input, .city-item input,.name-item div {
      width: calc(50% - 20px);
      }
      .name-item div input {
      width:97%;}
      .name-item div label {
      display:block;
      padding-bottom:5px;
      }
      }
    </style>
    <script>
      function bWbtn(){
        alert('글을 등록합니다')
        $('#frm').submit()
      }
    </script>
  </head>
    <div class="testbox">
      <form action="{% url 'Board:fdReply' item.b_No nowpage %}" method='post' id='frm' enctype="multipart/form-data">
        {% csrf_token %}
        <input type='hidden' name='group' value={{item.b_Group}}>
        <input type='hidden' name='step' value={{item.b_Step}}>
        <input type='hidden' name='indent' value={{item.b_Indent}}>
        <div class="banner">
          <h1>식단 정보 게시판 글 작성</h1>
        </div>
        <div class="item">
          <label for="title">제목<span>*</span></label>
          <div class="item">
            <input id="title" type="text" name="title" placeholder="제목을 입력하세요" required/>
          </div>
        <div class="item">
          <label for="content">내용</label>
          <input type='textarea' id="content" name="content" cols="50" rows="10" />
        </div>
        
        <div class="item">
          <label for="multim">파일</label>
          <input  id="multim" name='multim' type="file"/>
        </div>
        <div class="btn-block">
          <button type="button" onclick="bWbtn()" >작성완료</button>
        </div>
      </form>
    </div>
{%endblock mycontent%}
