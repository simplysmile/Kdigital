{%extends 'base.html' %}
{%block mycontent%}
    <script>
        function delBtn(){ //삭제버튼
        if(confirm('정말 삭제하시겠습니까?')){
            location.href="{% url 'Board:exDel' bitem.b_No nowpage %}"
        }else{return false}
        }
    </script>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/bv_styles.css" rel="stylesheet" />
        
        <!-- Header - set the background image for the header in the line below-->
        <header class="py-5 bg-image-full" style="background-image: url('https://source.unsplash.com/wfh8dDlNFOk/1600x900')">
            <div class="text-center my-5">
                {%if bitem.member.pro == 'advance' %}
                <img class="img-fluid rounded-circle mb-4" src="/static/img/crown.png" alt="전문가" />
                {%else%}
                <img class="img-fluid rounded-circle mb-4" src="/static/img/memicon.png" alt="비전문가" />
                {%endif%}
                <h1 class="text-white fs-3 fw-bolder">{{bitem.member.user_name}}</h1>
                <p class="text-white-50 mb-0">{{bitem.b_Modidate|date:"Y-m-d H:i"}}</p>
            </div>
        </header>
        <!-- Content section-->
        <section class="py-5">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <h2>{{bitem.b_Title}}</h2>
                        <p class="lead">{{bitem.b_Content}}</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Image element - set the background image for the header in the line below-->
        {%if bitem.b_File%}
        <div class="py-5 bg-image-full" style="background-image: url('{{bitem.b_File.url}}')">
            <!-- Put anything you want here! The spacer below with inline CSS is just for demo purposes!-->
            <div style="height: 20rem"></div>
            <p class="text-white-50 mb-0">{{bitem.b_File}}</p>
        </div>
        {%endif%}

        <div id="buttonlist">
        <a href="{% url 'Board:exReply' bitem.b_No nowpage %}"><div class="list">답글</div></a>
        <a href="{% url 'Board:exboard' nowpage %}"><div class="list">목록</div></a>
        <a href="{% url 'Board:exBUP' bitem.b_No nowpage %}"><div class="list">수정</div></a>
        <div class="list" onclick="delBtn()">삭제</div>
        </div>
       

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/bv_scripts.js"></script>

{%endblock mycontent%}
