{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--최신제이쿼리 이용-->
	<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <link rel="stylesheet" href="{% static 'css/admin_list.css'%}">
  <title>AdminPage</title>
  
  <script>

    function cancelBtn(){

      location.href="#"
    }

  </script>
</head>

  <section>
    <h1>음식정보수정</h1>


    <form action="{% url 'AdminPage:ad_f_U' searchword2='searchword2' category2='category2' f_NO=f_NO %}" name="update" method="post">
      {% csrf_token %}
      <table>
        <colgroup>
          <col width="15%">
          <col width="85%">
        </colgroup>


        
{% if ad_List%}
    <div class="form-group">
      <label for="re_password">사용자이름</label>
      <input type= "text" class="form-control" id="user_name" value="{{ad_List.user_name}}" name ="username">
      </div>

      <div class="form-group">
        <label for="user_id">아이디</label>
        <input type="text" class="form-control" id="user_id" value="{{ad_List.user_id}}" name="user_id" readonly>   
        <!-- 이 name 값으로 정보가 전달된다 -->
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="text" class="form-control" id="password" value="{{ad_List.user_pw}}" name= "user_pw'" readonly>
      </div>
      
      <div class="form-group"> 
          <label for="birthday">생년월일</label><br>
          <input type="text" id="year" value="{{ad_List.birth.year}}" aria-label="년(4자)" maxlength="4" name="year">
          <select id="month"  aria-label="월" name="month">
              <option value="{{ad_List.birth.month}}">{{ad_List.birth.month}}월</option>
              <option value="01">1월</option>
              <option value="02">2월</option>
              <option value="03">3월</option>
              <option value="04">4월</option>
              <option value="05">5월</option>
              <option value="06">6월</option>
              <option value="07">7월</option>
              <option value="08">8월</option>
              <option value="09">9월</option>
              <option value="09">10월</option>
              <option value="09">11월</option>
              <option value="10">12월</option>

          </select> 
          <input type="text" id="day" value="{{ad_List.birth.day}}" aria-label="일" maxlength="2" name="day">
      </div>

      <div class="form-group">
        <label for="gender">성별</label><br>
          <select id="gender" name="gender" aria-label="성별">
              <option disabled selected>성별</option>
              <option value="남자">남자</option>
              <option value="여자">여자</option>
          </select>
      </div>

      <div class="form-group">
        <label for="tel">전화</label>
        <input type= "text" class="form-control" id="tel" value="{{ad_List.phone}}"  name = "tel">
      </div>



      <div class="form-group">
        <label for="email">이메일</label>
        <input type= "text" class="form-control" id="email" value="{{ad_List.email}}" name = "email">
      </div>


      <div class="form-group">
        <label for="address">주소</label>
        <input type="text" class="form-control" id="postcode" name="postcode" value="{{ad_List.zipcode}}">
        <input type="button" onclick="sample3_execDaumPostcode()" value="우편번호 찾기"><br>
        <input type="text"  class="form-control" id="address" name="address" value="{{ad_List.addressd1}}"><br>
        <input type="text"  class="form-control" id="detailAddress" name="detailAddress" value="{{ad_List.addressd2}}">
        <input type="text" class="form-control" id="extraAddress" name="extraAddress"  value="{{ad_List.addressd3}}">
        <div id="wrap" style="display:none;border:1px solid;width:500px;height:300px;margin:5px 0;position:relative">
        <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap" style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()" alt="접기 버튼">
        </div>
      </div>

      <div class="form-group">
          <label for="service">서비스</label>
      
              <select id="service" class="form-control"  name="service" class="sel" aria-label="서비스">
                  
                  <option disabled selected>{{ad_List.service}}</option>
                  <option value="식단형">식단형</option>
                  <option value="균형형">균형형</option>
                  <option value="운동형">운동형</option>
              </select>
      </div>



      <div class="form-group">
          <label for="purpose">목적</label>
      
          <select id="purpose" name="purpose"  class="form-control"  aria-label="목적">
              <option value="{{ad_List.user_purpose}}">{{ad_List.user_purpose}}</option>
              <option value="체중감소">체중감소</option>
              <option value="체중유지">체중유지</option>
              <option value="체중증가">체중증가</option>
          </select>

      </div>


      <div class="form-group">
          <label for="target">타겟부위</label>
      
          <select id="target" name="target" class="form-control" aira-label='타겟부위'>
              <option value="{{ad_List.user_target}}">{{ad_List.user_target}}</option>
              <option value="복부">복부</option>
              <option value="어깨">어깨</option>
              <option value="팔">팔</option>
              <option value="등">등</option>
              <option value="가슴">가슴</option>
              <option value="하체">하체</option>
              <option value="전신">전신</option>
          </select>

      </div>


      <div class="form-group">
          <label for="vegan">비건여부</label>
      
          <select id="vegan" name="vegan" class="form-control" aria-label="비건">
              <option value="{{ad_List.vegan}}">{{ad_List.vegan}}</option>
              <option value="비건채식">비건채식</option>
              <option value="락토채식">락토채식</option>
              <option value="오보채식">오보채식</option>
              <option value="락토오보채식">락토오보채식</option>
              <option value="폴로채식">폴로채식</option>
              <option value="페스코채식">페스코채식</option>
              <option value="플렉시테리안">플렉시테리안</option>
              <option value="해당사항없음">해당사항없음</option>
          </select>

      </div>


      <div class="form-group">
          <label for="advancelevel">전문가여부</label><br>
            <select id="advancelevel" name="advancelevel" aria-label="전문가여부">
                <option value="{{ad_List.pro}}">{{ad_List.pro}}</option>
                <option value="전문가">전문가</option>
                <option value="비전문가">비전문가</option>
            </select>
      </div>


      <div class="form-group">
          <label for="goalweigth">목표몸무게</label>
          <input type="text" class="form-control"  id="goalweigth" value="{{ad_List.goal_weight}}" name="goal_weigth">   
        
      </div>

      <div class="form-group">
          <label for="goal_bodyfat">목표체지방률</label>
          <input type="text" class="form-control"  id="goal_bodyfat" value="{{ad_List.goal_bodyfat}}" name="goal_bodyfat">   
        
      </div>

      <div class="form-group">
          <label for="goal_period">목표기간</label>
          <input type="text" class="form-control"  id="goal_period" value="{{ad_List.goal_period}}" name="goal_period">   
      </div>

      <div class="form-group">
          <label for="allergic_food">알레르기음식</label>
          <input type="text" class="form-control"  id="allergic_food" value="{{ad_List.allergic_food}}" name="allergic_food">   
      </div>
      </table>
          
          <div class="button-wrapper">
            <button type="submit"  class="update">수정완료</button>
            <button type="button" onclick= 'cancelBtn()' class="cancel">취소</button>
          </div>

      {% endif %}

    </form>

  </section>

</body>  
</html>
