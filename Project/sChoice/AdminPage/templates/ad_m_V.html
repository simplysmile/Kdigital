{% load static %}

  <link rel="stylesheet" href="{% static 'css/admin_view.css'%}">
  <script>

   function deleteBtn(){

    if(confirm('삭제하시겠습니까?')){

      location.href="{% url 'AdminPage:ad_m_D' searchword category admin_List.user_id %}"


    }else{

      return false
    }

   
   }

  </script>



  <section>
    <h1>상세페이지</h1>
    

    <table>
    {% if admin_List %}
    
      <tr>
        <th>아이디: {{admin_List.user_id}}</th>
      </tr>

      <tr>
        <td>수정날짜: {{admin_List.modidate|date:'Y-M-d H:i'}}</td>
      </tr>

      <tr>
        <td>회원이름: {{admin_List.user_name}}</td>
      </tr>

      <tr>
        <td>이메일: {{admin_List.email}}</td>
      </tr>
   
    {% endif %}
    </table>

    

    <div class="list"><a href="{% url 'AdminPage:ad_m_L' searchword=searchword category=category %}">목록</a></div>
    <div class="list" onclick='deleteBtn()'>삭제</div>
    <div class="list"><a href="{% url 'AdminPage:ad_m_U' searchword=searchword category=category user_id=user_id %}">수정</a></div>
  </section>
