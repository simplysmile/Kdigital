<html>
    {% load static %}
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/signup.css'%}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        ///////////비밀번호 유효성검사
        
            function check_pw(){
        
                let p1 = document.getElementById('user_pw').value;
                let p2 = document.getElementById('re_password').value;
        
                if (p1!=p2) { 
                    document.getElementById('pw_check_msg').innerHTML = "비밀번호가 다릅니다. 다시 확인해 주세요."; 
                } 
                else { 
                    document.getElementById('pw_check_msg').innerHTML = ""; 
                } 
        
                if (p2==' '){
                    document.getElementById('pw_check_msg').innerHTML = "";
                }
            } //비밀번호 확인
        
        
        ////////////////이메일 유효성검사
            function check_email(){
        
                var email = document.getElementById('email').value
                var exptext = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/;
        
                    if(exptext.test(email)==false){
        
                    //이메일 형식이 알파벳+숫자@알파벳+숫자.알파벳+숫자 형식이 아닐경우			
        
                    document.getElementById('email_check_msg').innerHTML = '이메일형식이 잘 못 되었습니다.';
        
                return false;
                
                    }else{
        
                        document.getElementById('email_check_msg').innerHTML = '';
                    }
                
            }
        
        
                
            
            function check_all(){
        
                let height= document.getElementById('height').value;
                let weight= document.getElementById('weight').value;
                let goal_weight= document.getElementById('goal_weight').value;
                let tel = document.getElementById('tel').value;
                let p1 = document.getElementById('user_pw').value;
                let p2 = document.getElementById('re_password').value;
                let user_id = document.getElementById('user_id').value;
                let user_name = document.getElementById('user_name').value;
                let email = document.getElementById('email').value;
        
        
                if (email==''){
        
                    document.getElementById('email_check_msg').innerHTML = '필수 입력사항입니다.';
        
                }
                if (user_name==''){
        
                    document.getElementById('user_name_check_msg').innerHTML = '필수 입력사항입니다.';
        
                }
                if (user_id==''){
        
                    document.getElementById('user_id_check_msg').innerHTML = '필수 입력사항입니다.';
        
                }
                if (p1==''){
        
                    document.getElementById('pw1_check_msg').innerHTML = '필수 입력사항입니다.';
        
                }
        
                if (p2==''){
        
                    document.getElementById('pw_check_msg').innerHTML = '필수 입력사항입니다.';
        
                }
        
                if (height==''){
        
                    document.getElementById('height_check_msg').innerHTML = '필수 입력사항입니다.';
        
                }
                if (weight==''){
        
                    document.getElementById('weight_check_msg').innerHTML = '필수 입력사항입니다.';
        
                }
                if (goal_weight==''){
        
                    document.getElementById('goal_weight_check_msg').innerHTML = '필수 입력사항입니다.';
        
        
                }
                if (tel==''){
        
                    document.getElementById('tel_check_msg').innerHTML = '필수 입력사항입니다.';
        
                }
                else{
        
                
                    document.getElementById('height_check_msg').innerHTML = '';
                    document.getElementById('weight_check_msg').innerHTML = '';
                    document.getElementById('goal_weight_check_msg').innerHTML = '';
                    document.getElementById('tel_check_msg').innerHTML = '';
                    document.getElementById('pw_check_msg').innerHTML = '';
                    document.getElementById('pw1_check_msg').innerHTML = '';
                    document.getElementById('email_check_msg').innerHTML = '';
                    document.getElementById('user_name_check_msg').innerHTML = '';
                    document.getElementById('user_name_check_msg').innerHTML = '';
        
        
                }
            
                
            }
            
            
            
        //////////////////////////전화번호 유효성검사
            function check_tel(){
        
                let tel_reg = /[^0-9]+/g;
        
                let tel = document.getElementById('tel').value;
        
            
                if (tel_reg.test(tel)){
        
                    document.getElementById('tel_check_msg').innerHTML = '숫자만 입력해주세요'
                    
        
                }
                
                else{
        
                    document.getElementById('tel_check_msg').innerHTML = '';
        
        
                }
            }
        
        
        
        
        
        ////////////////////////////생년월일 유효성 검사
            $(function(){
                let check = /^[0-9]+$/
                let day = document.getElementById('day').value;
                let year = document.getElementById('year').value;
                let month = document.getElementById('month').value;
                $('#day,#year,#month').keyup(function(){
                    
                    if($('#year').val() == '' |  $('#month').val() == '' |  $('#day').val() == '' ){
                        $('#birthday_check_msg').attr('class','warning');
                        $('#birthday_check_msg').text('필수 입력사항입니다.');
        
                    }
                    else if(!check.test($('#year').val())| !check.test($('#month').val()) | !check.test($('#day').val()) ){
        
                        $('#birthday_check_msg').attr('class','warning');
                        $('#birthday_check_msg').text('숫자만 입력해주세요.');
        
                    }else{
        
                        $('#birthday_check_msg').text('');
        
        
                    }
                })
            })
    
        ///////////////////////////로그인 입력 취소 
            function cancelBtn(){
        
        
                location.href="{% url 'Member:cancel_signup' %}"
        
            }












    </script>

    <script>
        // 우편번호 찾기 찾기 화면을 넣을 element
        var element_wrap = document.getElementById('wrap');

        function foldDaumPostcode() {
            // iframe을 넣은 element를 안보이게 한다.
            element_wrap.style.display = 'none';
        }
        function sample3_execDaumPostcode() {
            // 현재 scroll 위치를 저장해놓는다.
            var currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
            new daum.Postcode({
                oncomplete: function(data) {
                    // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if(data.userSelectedType === 'R'){
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if(extraAddr !== ''){
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("extraAddress").value = extraAddr;
                    
                    } else {
                        document.getElementById("extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("detailAddress").focus();

                    // iframe을 넣은 element를 안보이게 한다.
                    // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                    element_wrap.style.display = 'none';

                    // 우편번호 찾기 화면이 보이기 이전으로 scroll 위치를 되돌린다.
                    document.body.scrollTop = currentScroll;
                },
                // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
                onresize : function(size) {
                    element_wrap.style.height = size.height+'px';
                },
                width : '100%',
                height : '100%'
            }).embed(element_wrap);

            // iframe을 넣은 element를 보이게 한다.
            element_wrap.style.display = 'block';
        }
    </script>
</head>

                   <option value="05">5월</option>
                   <option value="06">6월</option>
                   <option value="07">7월</option>
                   <option value="08">8월</option>
                   <option value="09">9월</option>
                   <option value="09">10월</option>

           </div>

               </select>
               
           </div>

           </div>

             <input type= "text"  id="email" onkeyup='check_email()' placeholder="abcd@unnischoice.com" name = "email">
             <span class="warning" id="email_check_msg"></span> 
        
           </div>
        
        
           <div >
             <label for="address">* 주소</label>
             <input type="text" id="postcode" name="postcode" placeholder="우편번호">
             <input type="button" onclick="sample3_execDaumPostcode()" value="우편번호 찾기"><br>
             <input type="text"  id="address" name="address" placeholder="주소"><br>

             <input type="text" id="extraAddress" name="extraAddress"  placeholder="참고항목">

             <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap" style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()" alt="접기 버튼">
             </div>
           </div>

               <label for="service">* 서비스</label>

                   </select>

               </select>
        
           </div>
        
        
           <div >
