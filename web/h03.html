<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $('#check').click(function(){
                $('#attrTry').text('h2 클래스 이름 : '+$('h2').attr("class"))
                $('p').attr("class","on")
            })//button
        })//jquery
    </script>
    <style>
        .h2Tag{color:blue;}
        .on{color:green; font-weight: 400;}
    </style>
</head>
<body>
    <div>
        <button type="button" id="check">확인</button>
        <h2 class="h2Tag">attr로 속성 읽어오기</h2>
        <h4 id="attrTry"></h4>
        <p>attr로 속성 부여</p>
    </div>
</body>
</html>
